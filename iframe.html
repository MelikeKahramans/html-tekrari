<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>
<!--iframe, bir web sitesi içerisinde başka bir web sitesi göstermek için kullanılır. Genellikle reklam göstermek amacıyla kullanılır-->
<body>
    <iframe src="https://www.wikipedia.org" 
    frameborder="1" width="600px" height="600px"></iframe>
    <br>
    <h3>Web sitemizde başka siteyi göstermek</h3>
</body>
</html>
