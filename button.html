<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<body>
    <a href="https://www.google.com">
    <button style="background-color:blueviolet;
    color:aliceblue; border-radius:10px;"
    
    >google</button>
    </a>
    <br>
    <br>
    <a href="https://www.google.com">
    <button disabled>Kullanılmayan buton</button>
    </a>
    <br>
    <br>
    <button onclick="tikla()">TIKLA</button>
    <p id="yazi">Butona bas!</p>
    <script>
        function tikla()
        {
            document.getElementById("yazi").innerHTML="butona basıldı"
        }
    </script>
</body>
</html>
